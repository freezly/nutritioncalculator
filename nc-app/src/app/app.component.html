<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <h1>Nutrition Calculator</h1>
          </ion-list-header>
          <ion-card class="newVersionContainer" *ngIf="newVersionAvailable">
            <ion-card-content>
              <ion-label color="primary" translate>menu.newversion</ion-label>
              <ion-button (click)="loadNewVersion()" fill="outline">
                <ion-label translate>menu.approve</ion-label>
              </ion-button>
            </ion-card-content>
          </ion-card>
          <ion-menu-toggle auto-hide="false">
            <ion-item-group>
              <ion-item
                routerDirection="root"
                routerLinkActive="selected"
                [routerLink]="['/nutrition-demand-calculator']"
                lines="none"
                detail="false"
              >
                <ion-icon slot="start" name="pizza-outline"></ion-icon>
                <ion-label translate>menu.ndc</ion-label>
              </ion-item>
            </ion-item-group>
          </ion-menu-toggle>
        </ion-list>

        <div style="clear: both;"></div>
        <div class="top50">
          <ion-list>
            <ion-item lines="none">
              <ion-button fill="clear" target="_blank" href="impressum.html" translate>menu.impressum</ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
